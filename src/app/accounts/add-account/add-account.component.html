<div class="container">
  <div class="form">
    <div class="form-group">
      Nom du compte : <br>
      <input type="text" class="form-group"  [(ngModel)]="nom"> <br>
      Statut: <br>

      <select name="" id="" class="form-control"  [(ngModel)]="statut">
        <option value="active">Active</option>
        <option value="inactive">inactive</option>
        <option value="unknown">unknown</option>
      </select>
      <br>

      <button class="btn btn-success"  (click)="addAccount()"> Add</button>
    </div>
  </div>
</div>
